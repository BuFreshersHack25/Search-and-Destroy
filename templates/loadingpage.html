<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Search and Destroy</title> 
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .loader-container {
            margin-bottom: 3rem;
        }

        .app-loader {
            width: 100px;
            height: 100px;
        }
        
        .app-loader .radar-grid {
            stroke: var(--subtle-gray);
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
        }
        
        .app-loader .radar-sweep {
            fill: var(--radar-green);
            opacity: 0.3;
            transform-origin: center;
            animation: sweep 4s linear infinite;
        }
        
        .app-loader .radar-target {
            fill: var(--accent-red);
            
        }
        
        /* --- CSS ANIMATIONS --- */
        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-page">  
    <div class="loader-container">
        <svg class="app-loader" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <g>
                <!-- Radar Sweep -->
                <path class="radar-sweep" d="M60 60 L60 5 A 55 55 0 0 1 108.7 85.5 Z" />

                <!-- Radar Grid -->
                <g class="radar-grid">
                    <circle cx="60" cy="60" r="55"/>
                    <circle cx="60" cy="60" r="35"/>
                    <line x1="60" y1="5" x2="60" y2="115"/>
                    <line x1="5" y1="60" x2="115" y2="60"/>
                </g>
                
                <!-- Target: Potted Plant -->
                <g class="radar-target" transform="translate(75, 30)">
                    <path d="M2 25 L18 25 L15 15 L5 15 Z" />
                    <path d="M9 15 L11 15 L11 8 L9 8 Z" />
                    <path d="M10 10 C 2 10, 5 2, 10 10 Z" />
                    <path d="M10 10 C 18 10, 15 2, 10 10 Z" />
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
