<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>S&D Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">

</head>
<body class="login-page">

  <div class="page-container">
    <div class="logo-container"></div>
    <form class="form-box" action="/login" method="POST">
        <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="username" name="username" class="form-input" placeholder="username" required>
        </div>

        <div class="form-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="password" class="form-input" placeholder="Password" required>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="secondary-links">
      <a href="/register" class="secondary-link">Create Account</a>
      <a href="/forgot" class="secondary-link">Forgot Password?</a>
    </div>
  </div>
</body>
<script src="static/logo.js"></script>
