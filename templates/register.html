<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>S&D Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body class="login-page">
 <div class="page-container">
    <div class="logo-container"></div>
    <form class="form-box" action="/register" method="POST">
        <div class="form-group">
               <i class="bi bi-person-fill"></i>
            <input type="text" name = "username" class="form-input" placeholder="Username">
            <div class="error-message is-visible" style = "display: {{  invld_u }};">Username is already taken.</div>
        </div>
        
        <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" name = "email" class="form-input" placeholder="Email">
            <div class="error-message" style = "display: {{ invld_e }} ;">Please enter a valid email.</div>
        </div>

        <div class="form-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name = "password" class="form-input" placeholder="Password">
            <div class="error-message" style = "display: {{ invld_p }}; ">Password must be at least 8 characters.</div>
        </div>
        <button type="submit" class="login-button">Register</button>
    </form>

      <div class="secondary-links">
      <a href="/login" class="secondary-link">Already have an account? Login</a>
    </div>
  </div>
</body>
<script src="static/logo.js"></script>
</html>
